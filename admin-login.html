<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/scss/style.css">
  <title>Admin - Đăng nhập</title>
</head>
<body>
    <div class="admin-login-wrapper">
        <div class="admin-login">
            <div class="image-logo">
                <img src="/image/logo.png" alt="LaptopVn">
            </div>
            <div class="admin-login-form">
                <div class="title">
                    <p>ĐĂNG NHẬP</p>
                </div>
                <div class="input-username">
                    <input type="email" placeholder="Tài khoản">
                </div>
                <div class="input-pwd">
                    <input type="password" placeholder="Mật khẩu">
                </div>
                <div class="option-pwd">
                    <div class="remember">
                        <input type="checkbox" name="" id="rem">
                        <label for="rem">Lưu mật khẩu</label>
                    </div>
                    <div class="forget">
                        <a href="">Quên mật khẩu?</a>
                    </div>
                </div>
                <div class="button-login">
                    <a href="./admin-statistical.html"><button>ĐĂNG NHẬP</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
